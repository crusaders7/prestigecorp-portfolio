<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Audit Tool - PrestigeCorp</title>
    <meta name="description"
        content="Professional website audit tool for SEO, performance, accessibility, and security analysis.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --success-gradient: linear-gradient(135deg, #10B981, #059669);
            --warning-gradient: linear-gradient(135deg, #F59E0B, #D97706);
            --error-gradient: linear-gradient(135deg, #EF4444, #DC2626);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-gradient);
            color: #ffffff;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            padding: 16px 32px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.7s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .audit-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .audit-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .audit-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Enhanced Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        .scale-in {
            animation: scaleIn 0.5s ease-out;
        }

        .bounce-in {
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Score Circle Animations */
        .score-circle {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .score-circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .score-circle:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Progress Bar Enhancements */
        .progress-ring {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .progress-ring circle {
            fill: transparent;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.5s ease;
        }

        .progress-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            stroke: url(#gradient);
        }

        /* Particle Effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Loading States */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 2s infinite;
        }

        @keyframes progress {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }

        .notification-enter {
            transform: translateX(100%);
            opacity: 0;
        }

        .notification-enter-active {
            transform: translateX(0);
            opacity: 1;
            transition: all 0.3s ease;
        }

        /* Enhanced loading animation */
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #374151;
            border-top: 2px solid #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Micro-interactions */
        .interactive:hover {
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }

        .glow:hover {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }

        /* Results Animation */
        .result-item {
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.5s ease forwards;
        }

        .result-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .result-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .result-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .result-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header class="fixed w-full z-30 glass">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                        <i class="fas fa-search text-white text-lg"></i>
                    </div>
                    <div>
                        <div class="text-xl font-bold text-white">
                            Site<span
                                class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Audit</span>
                        </div>
                        <div class="text-xs text-gray-400">Website Analysis Tool</div>
                    </div>
                </div>
                <nav class="flex space-x-8 items-center">
                    <a href="https://prestigecorp.au" class="btn-secondary text-sm py-2 px-4">
                        <i class="fas fa-arrow-left mr-2"></i>Portfolio
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center pt-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-6xl md:text-8xl font-bold text-white mb-6">
                Site <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Audit</span>
                Tool
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-8 max-w-4xl mx-auto">
                Comprehensive website analysis for SEO, performance, and accessibility optimization.
            </p>

            <div class="flex justify-center">
                <a href="#audit" class="btn-primary text-lg">
                    <i class="fas fa-play"></i>
                    Start Website Audit
                </a>
            </div>
        </div>
    </section>

    <!-- Audit Interface -->
    <section id="audit" class="py-20">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto">
                <div class="card">
                    <h2 class="text-4xl font-bold text-white mb-8 text-center">
                        <i class="fas fa-search text-indigo-400 mr-3"></i>
                        Website Audit
                    </h2>

                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-white mb-3">
                                <i class="fas fa-globe mr-2"></i>Website URL
                            </label>
                            <div class="flex space-x-4">
                                <input type="url" id="websiteUrl" placeholder="https://example.com"
                                    class="audit-input flex-1">
                                <button onclick="startAudit()" class="btn-primary">
                                    <i class="fas fa-search mr-2"></i>
                                    Analyze Site
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Results will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <script>
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            createParticles();
        });

        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // API base URL
        const API_BASE = window.location.origin;

        async function startAudit() {
            const url = document.getElementById('websiteUrl').value;

            if (!url) {
                showNotification('📝 Please enter a website URL', 'error');
                return;
            }

            // Validate URL format
            try {
                new URL(url.startsWith('http') ? url : 'https://' + url);
            } catch (e) {
                showNotification('🌐 Please enter a valid URL (e.g., https://example.com)', 'error');
                return;
            }

            // Show loading state
            showLoadingState();

            try {
                // Call audit API
                const response = await fetch(`${API_BASE}/api/audit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const results = await response.json();

                if (response.ok) {
                    displayResults(results);
                } else {
                    throw new Error(results.error || 'Audit failed');
                }
            } catch (error) {
                console.error('Audit error:', error);
                hideLoadingState();
                showNotification('⚠️ Audit failed: ' + error.message, 'error');
            }
        }

        function showLoadingState() {
            hideResults();

            // Create loading element if it doesn't exist
            let loadingDiv = document.getElementById('loadingState');
            if (!loadingDiv) {
                loadingDiv = document.createElement('div');
                loadingDiv.id = 'loadingState';
                loadingDiv.className = 'text-center py-12';
                loadingDiv.innerHTML = `
                    <div class="relative mb-6">
                        <div class="inline-block animate-spin rounded-full h-16 w-16 border-4 border-gray-300 border-t-indigo-500"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-8 h-8 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full pulse"></div>
                        </div>
                    </div>
                    <h3 class="text-2xl font-semibold text-white mb-4 loading-dots">Analyzing Website</h3>
                    <p class="text-gray-400 mb-6" id="loadingMessage">Fetching website content...</p>
                    
                    <!-- Progress Steps -->
                    <div class="max-w-md mx-auto">
                        <div class="space-y-3">
                            <div class="flex items-center justify-between p-3 bg-black/20 rounded-lg" id="step-fetch">
                                <div class="flex items-center">
                                    <div class="w-6 h-6 rounded-full bg-indigo-500 flex items-center justify-center mr-3">
                                        <i class="fas fa-download text-white text-xs"></i>
                                    </div>
                                    <span class="text-sm text-white">Fetching Content</span>
                                </div>
                                <div class="loading-spinner"></div>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-black/20 rounded-lg opacity-50" id="step-seo">
                                <div class="flex items-center">
                                    <div class="w-6 h-6 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                                        <i class="fas fa-search text-white text-xs"></i>
                                    </div>
                                    <span class="text-sm text-gray-400">SEO Analysis</span>
                                </div>
                                <div class="w-4 h-4 rounded-full bg-gray-500"></div>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-black/20 rounded-lg opacity-50" id="step-performance">
                                <div class="flex items-center">
                                    <div class="w-6 h-6 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                                        <i class="fas fa-tachometer-alt text-white text-xs"></i>
                                    </div>
                                    <span class="text-sm text-gray-400">Performance Check</span>
                                </div>
                                <div class="w-4 h-4 rounded-full bg-gray-500"></div>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-black/20 rounded-lg opacity-50" id="step-accessibility">
                                <div class="flex items-center">
                                    <div class="w-6 h-6 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                                        <i class="fas fa-universal-access text-white text-xs"></i>
                                    </div>
                                    <span class="text-sm text-gray-400">Accessibility Scan</span>
                                </div>
                                <div class="w-4 h-4 rounded-full bg-gray-500"></div>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-black/20 rounded-lg opacity-50" id="step-security">
                                <div class="flex items-center">
                                    <div class="w-6 h-6 rounded-full bg-gray-500 flex items-center justify-center mr-3">
                                        <i class="fas fa-shield-alt text-white text-xs"></i>
                                    </div>
                                    <span class="text-sm text-gray-400">Security Review</span>
                                </div>
                                <div class="w-4 h-4 rounded-full bg-gray-500"></div>
                            </div>
                        </div>
                    </div>
                `;
                document.querySelector('.card').appendChild(loadingDiv);
            }
            loadingDiv.classList.remove('hidden');

            // Simulate progress steps
            setTimeout(() => updateLoadingStep('seo', 'Analyzing SEO factors...'), 1000);
            setTimeout(() => updateLoadingStep('performance', 'Checking performance metrics...'), 2000);
            setTimeout(() => updateLoadingStep('accessibility', 'Scanning accessibility features...'), 3000);
            setTimeout(() => updateLoadingStep('security', 'Reviewing security measures...'), 4000);
        }

        function updateLoadingStep(step, message) {
            const stepElement = document.getElementById(`step-${step}`);
            if (stepElement) {
                // Mark previous steps as complete
                const allSteps = ['fetch', 'seo', 'performance', 'accessibility', 'security'];
                const currentIndex = allSteps.indexOf(step);

                for (let i = 0; i < currentIndex; i++) {
                    const prevStep = document.getElementById(`step-${allSteps[i]}`);
                    if (prevStep) {
                        prevStep.classList.remove('opacity-50');
                        prevStep.classList.add('opacity-100');
                        const icon = prevStep.querySelector('.w-4');
                        if (icon) {
                            icon.className = 'fas fa-check text-green-400';
                        }
                    }
                }

                // Activate current step
                stepElement.classList.remove('opacity-50');
                stepElement.classList.add('opacity-100');
                const stepIcon = stepElement.querySelector('.w-6');
                const stepText = stepElement.querySelector('.text-gray-400');
                const loadingSpinner = stepElement.querySelector('.w-4');

                if (stepIcon) stepIcon.className = 'w-6 h-6 rounded-full bg-indigo-500 flex items-center justify-center mr-3';
                if (stepText) {
                    stepText.className = 'text-sm text-white';
                }
                if (loadingSpinner) {
                    loadingSpinner.className = 'loading-spinner';
                }

                // Update message
                const messageElement = document.getElementById('loadingMessage');
                if (messageElement) {
                    messageElement.textContent = message;
                }
            }
        }

        function hideLoadingState() {
            const loadingDiv = document.getElementById('loadingState');
            if (loadingDiv) {
                loadingDiv.classList.add('hidden');
            }
        }

        function hideResults() {
            const resultsDiv = document.getElementById('results');
            if (resultsDiv) {
                resultsDiv.classList.add('hidden');
            }
        }

        function displayResults(results) {
            hideLoadingState();

            // Create or update results section
            let resultsDiv = document.getElementById('results');
            if (!resultsDiv) {
                resultsDiv = document.createElement('div');
                resultsDiv.id = 'results';
                document.querySelector('.card').appendChild(resultsDiv);
            }

            resultsDiv.innerHTML = `
                <div class="mt-8 border-t border-gray-700 pt-8 result-item">
                    <h3 class="text-2xl font-bold text-white mb-6 text-center">
                        <i class="fas fa-chart-bar text-green-400 mr-2"></i>
                        Audit Results for ${results.url}
                    </h3>
                    
                    <!-- Overall Score -->
                    <div class="text-center mb-8 result-item">
                        <div class="w-32 h-32 mx-auto mb-4 rounded-full flex items-center justify-center text-3xl font-bold ${getScoreColor(results.overall_score)}">
                            ${results.overall_score}<span class="text-lg">/100</span>
                        </div>
                        <h4 class="text-xl font-semibold text-white mb-2">Overall Score</h4>
                        <p class="text-gray-400 mb-4">${getScoreDescription(results.overall_score)}</p>
                        <div class="flex justify-center gap-4 text-sm text-gray-400">
                            <span><i class="fas fa-bug text-red-400"></i> ${results.total_issues || 0} Issues</span>
                            <span><i class="fas fa-lightbulb text-yellow-400"></i> ${results.total_recommendations || 0} Recommendations</span>
                        </div>
                    </div>

                    <!-- Score Breakdown -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8 result-item">
                        <div class="card bg-black/20 p-6 text-center interactive glow">
                            <div class="w-20 h-20 mx-auto mb-4 rounded-full flex items-center justify-center text-lg font-bold ${getScoreColor(results.seo_score)} score-circle">
                                ${results.seo_score}
                            </div>
                            <h5 class="font-semibold text-white mb-2">SEO</h5>
                            <p class="text-sm text-gray-400">Search Engine Optimization</p>
                            <div class="mt-3">
                                <div class="progress-ring mx-auto">
                                    <svg>
                                        <defs>
                                            <linearGradient id="seo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                <stop offset="0%" style="stop-color:#10B981" />
                                                <stop offset="100%" style="stop-color:#059669" />
                                            </linearGradient>
                                        </defs>
                                        <circle class="progress-bg" cx="60" cy="60" r="52" />
                                        <circle class="progress-fill" cx="60" cy="60" r="52" 
                                            stroke="url(#seo-gradient)"
                                            stroke-dasharray="${(results.seo_score / 100) * 327} 327" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="card bg-black/20 p-6 text-center interactive glow">
                            <div class="w-20 h-20 mx-auto mb-4 rounded-full flex items-center justify-center text-lg font-bold ${getScoreColor(results.performance_score)} score-circle">
                                ${results.performance_score}
                            </div>
                            <h5 class="font-semibold text-white mb-2">Performance</h5>
                            <p class="text-sm text-gray-400">Speed & Optimization</p>
                            <div class="mt-3">
                                <div class="progress-ring mx-auto">
                                    <svg>
                                        <defs>
                                            <linearGradient id="perf-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                <stop offset="0%" style="stop-color:#3B82F6" />
                                                <stop offset="100%" style="stop-color:#1D4ED8" />
                                            </linearGradient>
                                        </defs>
                                        <circle class="progress-bg" cx="60" cy="60" r="52" />
                                        <circle class="progress-fill" cx="60" cy="60" r="52" 
                                            stroke="url(#perf-gradient)"
                                            stroke-dasharray="${(results.performance_score / 100) * 327} 327" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="card bg-black/20 p-6 text-center interactive glow">
                            <div class="w-20 h-20 mx-auto mb-4 rounded-full flex items-center justify-center text-lg font-bold ${getScoreColor(results.accessibility_score)} score-circle">
                                ${results.accessibility_score}
                            </div>
                            <h5 class="font-semibold text-white mb-2">Accessibility</h5>
                            <p class="text-sm text-gray-400">User Experience</p>
                            <div class="mt-3">
                                <div class="progress-ring mx-auto">
                                    <svg>
                                        <defs>
                                            <linearGradient id="acc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                <stop offset="0%" style="stop-color:#8B5CF6" />
                                                <stop offset="100%" style="stop-color:#7C3AED" />
                                            </linearGradient>
                                        </defs>
                                        <circle class="progress-bg" cx="60" cy="60" r="52" />
                                        <circle class="progress-fill" cx="60" cy="60" r="52" 
                                            stroke="url(#acc-gradient)"
                                            stroke-dasharray="${(results.accessibility_score / 100) * 327} 327" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="card bg-black/20 p-6 text-center interactive glow">
                            <div class="w-20 h-20 mx-auto mb-4 rounded-full flex items-center justify-center text-lg font-bold ${getScoreColor(results.security_score)} score-circle">
                                ${results.security_score}
                            </div>
                            <h5 class="font-semibold text-white mb-2">Security</h5>
                            <p class="text-sm text-gray-400">Safety & Protection</p>
                            <div class="mt-3">
                                <div class="progress-ring mx-auto">
                                    <svg>
                                        <defs>
                                            <linearGradient id="sec-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                <stop offset="0%" style="stop-color:#EF4444" />
                                                <stop offset="100%" style="stop-color:#DC2626" />
                                            </linearGradient>
                                        </defs>
                                        <circle class="progress-bg" cx="60" cy="60" r="52" />
                                        <circle class="progress-fill" cx="60" cy="60" r="52" 
                                            stroke="url(#sec-gradient)"
                                            stroke-dasharray="${(results.security_score / 100) * 327} 327" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    ${generateIssuesSection(results)}
                    ${generateRecommendationsSection(results)}
                    ${generateDetailedInfoSection(results)}

                    <!-- Action Buttons -->
                    <div class="text-center space-x-4 result-item">
                        <button onclick="downloadReport(results)" class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-green-600 hover:to-emerald-700 transition-all transform hover:scale-105 shadow-lg">
                            <i class="fas fa-download mr-2"></i>
                            Download Report
                        </button>
                        <button onclick="newAudit()" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-8 py-3 rounded-lg font-semibold hover:from-indigo-600 hover:to-purple-700 transition-all transform hover:scale-105 shadow-lg">
                            <i class="fas fa-plus mr-2"></i>
                            New Audit
                        </button>
                    </div>
                </div>
            `;

            resultsDiv.classList.remove('hidden');
        }

        function generateIssuesSection(results) {
            if (!results.issues_found || results.issues_found.length === 0) {
                return `
                    <div class="bg-green-900/20 border border-green-500/30 rounded-xl p-6 mb-6 result-item">
                        <h4 class="text-lg font-semibold text-green-400 mb-2">
                            <i class="fas fa-check-circle mr-2"></i>No Critical Issues Found
                        </h4>
                        <p class="text-green-300">Great! Your website appears to be free of major issues.</p>
                    </div>
                `;
            }

            const issuesByCategory = {};
            results.issues_found.forEach(issue => {
                const [category, ...messageParts] = issue.split(': ');
                const message = messageParts.join(': ');
                if (!issuesByCategory[category]) {
                    issuesByCategory[category] = [];
                }
                issuesByCategory[category].push(message);
            });

            let issuesHtml = `
                <div class="bg-red-900/20 border border-red-500/30 rounded-xl p-6 mb-6 result-item">
                    <h4 class="text-lg font-semibold text-red-400 mb-4">
                        <i class="fas fa-exclamation-triangle mr-2"></i>Issues Found (${results.issues_found.length})
                    </h4>
                    <div class="space-y-4">
            `;

            Object.entries(issuesByCategory).forEach(([category, issues]) => {
                const categoryIcon = getCategoryIcon(category);
                issuesHtml += `
                    <div class="border-l-4 border-red-500 pl-4">
                        <h5 class="font-semibold text-white mb-2">
                            <i class="${categoryIcon} mr-2"></i>${category}
                        </h5>
                        <ul class="space-y-1">
                `;

                issues.forEach(issue => {
                    issuesHtml += `<li class="text-red-300 text-sm">• ${issue}</li>`;
                });

                issuesHtml += `
                        </ul>
                    </div>
                `;
            });

            issuesHtml += `
                    </div>
                </div>
            `;

            return issuesHtml;
        }

        function generateRecommendationsSection(results) {
            if (!results.recommendations || results.recommendations.length === 0) {
                return '';
            }

            const recsByCategory = {};
            results.recommendations.forEach(rec => {
                const [category, ...messageParts] = rec.split(': ');
                const message = messageParts.join(': ');
                if (!recsByCategory[category]) {
                    recsByCategory[category] = [];
                }
                recsByCategory[category].push(message);
            });

            let recsHtml = `
                <div class="bg-blue-900/20 border border-blue-500/30 rounded-xl p-6 mb-6 result-item">
                    <h4 class="text-lg font-semibold text-blue-400 mb-4">
                        <i class="fas fa-lightbulb mr-2"></i>Recommendations (${results.recommendations.length})
                    </h4>
                    <div class="space-y-4">
            `;

            Object.entries(recsByCategory).forEach(([category, recs]) => {
                const categoryIcon = getCategoryIcon(category);
                recsHtml += `
                    <div class="border-l-4 border-blue-500 pl-4">
                        <h5 class="font-semibold text-white mb-2">
                            <i class="${categoryIcon} mr-2"></i>${category}
                        </h5>
                        <ul class="space-y-2">
                `;

                recs.forEach(rec => {
                    const priority = getPriorityForRecommendation(rec);
                    const priorityClass = getPriorityClass(priority);
                    const priorityIcon = getPriorityIcon(priority);

                    recsHtml += `
                        <li class="${priorityClass} p-3 rounded-lg border-l-4 ${getPriorityBorderClass(priority)}">
                            <div class="flex items-start">
                                <i class="${priorityIcon} mt-1 mr-2"></i>
                                <div>
                                    <span class="text-sm font-medium">${priority.toUpperCase()}</span>
                                    <p class="text-sm mt-1">${rec}</p>
                                </div>
                            </div>
                        </li>
                    `;
                });

                recsHtml += `
                        </ul>
                    </div>
                `;
            });

            recsHtml += `
                    </div>
                </div>
            `;

            return recsHtml;
        }

        function generateDetailedInfoSection(results) {
            return `
                <div class="bg-black/20 rounded-xl p-6 mb-6 result-item">
                    <h4 class="text-lg font-semibold text-white mb-4">
                        <i class="fas fa-info-circle text-blue-400 mr-2"></i>Analysis Summary
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Pages Analyzed:</span>
                            <span class="text-white">${results.pages_analyzed || 1}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Total Issues:</span>
                            <span class="text-red-400">${results.total_issues || 0}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Recommendations:</span>
                            <span class="text-blue-400">${results.total_recommendations || 0}</span>
                        </div>
                        <div class="flex justify-between col-span-full">
                            <span class="text-gray-400">Analysis Date:</span>
                            <span class="text-white">${results.timestamp || new Date().toLocaleString()}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function getCategoryIcon(category) {
            const icons = {
                'SEO': 'fas fa-search',
                'Performance': 'fas fa-tachometer-alt',
                'Accessibility': 'fas fa-universal-access',
                'Security': 'fas fa-shield-alt'
            };
            return icons[category] || 'fas fa-info-circle';
        }

        function getPriorityForRecommendation(rec) {
            if (rec.toLowerCase().includes('critical') || rec.toLowerCase().includes('missing') ||
                rec.toLowerCase().includes('https') || rec.toLowerCase().includes('security')) {
                return 'high';
            } else if (rec.toLowerCase().includes('optimize') || rec.toLowerCase().includes('improve') ||
                rec.toLowerCase().includes('consider')) {
                return 'medium';
            }
            return 'low';
        }

        function getPriorityClass(priority) {
            const classes = {
                'high': 'bg-red-900/30 text-red-200',
                'medium': 'bg-yellow-900/30 text-yellow-200',
                'low': 'bg-green-900/30 text-green-200'
            };
            return classes[priority] || classes['low'];
        }

        function getPriorityBorderClass(priority) {
            const classes = {
                'high': 'border-red-500',
                'medium': 'border-yellow-500',
                'low': 'border-green-500'
            };
            return classes[priority] || classes['low'];
        }

        function getPriorityIcon(priority) {
            const icons = {
                'high': 'fas fa-exclamation-triangle text-red-400',
                'medium': 'fas fa-exclamation-circle text-yellow-400',
                'low': 'fas fa-info-circle text-green-400'
            };
            return icons[priority] || icons['low'];
        }

        function getScoreColor(score) {
            if (score >= 80) return 'bg-gradient-to-br from-green-500 to-emerald-600 text-white';
            if (score >= 60) return 'bg-gradient-to-br from-yellow-500 to-orange-600 text-white';
            return 'bg-gradient-to-br from-red-500 to-red-600 text-white';
        }

        function getScoreDescription(score) {
            if (score >= 80) return 'Excellent! Your website is performing very well.';
            if (score >= 60) return 'Good! There are some areas for improvement.';
            return 'Needs improvement. Consider addressing the identified issues.';
        }

        function newAudit() {
            document.getElementById('websiteUrl').value = '';
            hideResults();
            hideLoadingState();
        }

        function downloadReport(results) {
            const report = {
                url: results.url,
                timestamp: results.timestamp,
                overall_score: results.overall_score,
                scores: {
                    seo: results.seo_score,
                    performance: results.performance_score,
                    accessibility: results.accessibility_score,
                    security: results.security_score
                },
                issues_found: results.issues_found || [],
                recommendations: results.recommendations || [],
                total_issues: results.total_issues || 0,
                total_recommendations: results.total_recommendations || 0,
                pages_analyzed: results.pages_analyzed || 1,
                summary: `Comprehensive website audit report generated on ${new Date().toLocaleDateString()}. 
                         Overall score: ${results.overall_score}/100 with ${results.total_issues || 0} issues identified 
                         and ${results.total_recommendations || 0} recommendations provided.`,
                report_details: {
                    seo_analysis: `SEO Score: ${results.seo_score}/100`,
                    performance_analysis: `Performance Score: ${results.performance_score}/100`,
                    accessibility_analysis: `Accessibility Score: ${results.accessibility_score}/100`,
                    security_analysis: `Security Score: ${results.security_score}/100`
                }
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `audit-report-${results.url.replace(/[^a-zA-Z0-9]/g, '-')}-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showNotification('📄 Detailed audit report downloaded successfully!', 'success');
        }

        function showNotification(message, type, duration = 5000) {
            const existing = document.getElementById('notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.id = 'notification';
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl transform transition-all duration-300 max-w-md ${getNotificationClass(type)} scale-in`;
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="flex-1">
                        <div class="flex items-center">
                            ${getNotificationIcon(type)}
                            <span class="font-medium">${getNotificationTitle(type)}</span>
                        </div>
                        <p class="mt-1 text-sm opacity-90">${message}</p>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-current hover:opacity-70 transition-opacity">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;

            document.body.appendChild(notification);
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }
            }, duration);
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'success': return '<i class="fas fa-check-circle mr-2"></i>';
                case 'error': return '<i class="fas fa-exclamation-circle mr-2"></i>';
                case 'info': return '<i class="fas fa-info-circle mr-2"></i>';
                default: return '<i class="fas fa-bell mr-2"></i>';
            }
        }

        function getNotificationTitle(type) {
            switch (type) {
                case 'success': return 'Success';
                case 'error': return 'Error';
                case 'info': return 'Info';
                default: return 'Notification';
            }
        }

        function getNotificationClass(type) {
            switch (type) {
                case 'success': return 'bg-green-500 text-white border border-green-400';
                case 'error': return 'bg-red-500 text-white border border-red-400';
                case 'info': return 'bg-blue-500 text-white border border-blue-400';
                default: return 'bg-gray-500 text-white border border-gray-400';
            }
        }
    </script>
</body>

</html>
